<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: 0 auto; padding: 40px 20px; background-color: #f8f9fa; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; margin-top: 0; }
        p.subtitle { text-align: center; color: #6c757d; margin-bottom: 30px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input { 
            padding: 12px; 
            margin-bottom: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,0.1); }

        button { 
            padding: 12px; 
            width: 100%; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            background-color: #198754; 
            color: white; 
            transition: 0.3s;
        }
        button:hover { background-color: #157347; }
        
        .alert { padding: 15px; border-radius: 6px; margin-top: 20px; display: none; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }

        .footer-link { text-align: center; margin-top: 20px; font-size: 0.9em; }
        a { color: #0d6efd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registrasi Akun</h1>
        <p class="subtitle">Membuat akun baru untuk Portal Akademik</p>

        <form id="regForm" onsubmit="handleRegister(event)">
            <label for="username">User</label>
            <input type="text" id="username" placeholder="contoh: dentar67" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="contoh: dentar@test.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="dentar123" required>

            <button type="submit" id="btnSubmit">Daftar</button>
        </form>

        <div id="msgBox" class="alert"></div>

        <div class="footer-link">
            Sudah ada akun? <a href="http://localhost:8080">Silahkan login kesini.</a>
        </div>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const msgBox = document.getElementById('msgBox');
            
            // Disable button loading state
            btn.disabled = true;
            btn.innerText = "Memproses...";
            msgBox.style.display = 'none';

            const payload = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                // We use relative path because this file is SERVED by the Auth Service itself
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    msgBox.className = "alert alert-success";
                    msgBox.innerHTML = `<strong>berhasil,</strong> akun ${data.user.username} telah dibuat.<br>silakan login di portal utama.`;
                    document.getElementById('regForm').reset();
                } else {
                    throw new Error(data.error || "gagal daftar.");
                }
            } catch (err) {
                msgBox.className = "alert alert-danger";
                msgBox.innerText = "Error: " + err.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "daftar skrg";
                msgBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
